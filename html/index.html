<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Pagina home do Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="categorias-da-nav">
          <a href="#">Gmail</a>
          <a href="#">Imagens</a>
          <a href="#"><img src="../img/grip.png" /></a>
        </div>
      </nav>
    </header>

    <div class="google">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </div>

    <div class="search-container">
      <form action="https://www.google.com/search" method="GET">
        <input
          type="text"
          name="q"
          class="search-box"
          placeholder="Pesquise no Google..."/>
        <img src="../img/search.png" class="search-icon" />
        <div class="icons-right">
          <img src="../img/keyboard.png" />
          <img src="../img/mic.png" />
          <img src="../img/camera.png" />
        </div>
      </form>
    </div>

    <div class="search-wrapper">
      <form action="https://www.google.com/search" method="get">
        <div class="button-group">
          <button type="submit" class="search-btn">Pesquisa no Google</button>
          <button type="submit" name="btnI" value="1" class="search-btn">Estou com sorte</button>
        </div>
      </form> 
    </div>

  </body>
</html>
